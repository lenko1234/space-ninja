<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlador de Mano</title>
    <style>
        body {
            background: #ffffff;
            color: #333;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        video {
            transform: scaleX(-1);
            width: 100%;
            max-width: 400px;
            border: 2px solid #50c878;
            border-radius: 10px;
            background: #000;
        }

        .status {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        .dot {
            height: 15px;
            width: 15px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }

        .connected {
            background-color: #50c878;
            box-shadow: 0 0 10px #50c878;
        }

        #debug {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 5px;
            font-size: 0.9rem;
            max-width: 400px;
            width: 100%;
            text-align: left;
        }

        .error {
            color: #ff6b6b;
        }

        .success {
            color: #50c878;
        }
    </style>

    <!-- Librer√≠as de MediaPipe y Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>

<body>

    <h2>Apunta con la c√°mara</h2>
    <video class="input_video" autoplay playsinline></video>
    <div class="status"><span id="status-dot" class="dot"></span><span id="status-text">Desconectado</span></div>
    <p style="font-size: 0.8rem; color: #666;">Pon tu celular en horizontal para mejor control</p>
    <div id="debug">
        <div>üìã Iniciando...</div>
    </div>

    <script>
        const debugDiv = document.getElementById('debug');

        function log(message, isError = false) {
            console.log(message);
            const div = document.createElement('div');
            div.textContent = message;
            div.className = isError ? 'error' : 'success';
            debugDiv.appendChild(div);
            // Mantener solo los √∫ltimos 5 mensajes
            while (debugDiv.children.length > 5) {
                debugDiv.removeChild(debugDiv.firstChild);
            }
        }

        const socket = io();
        const videoElement = document.getElementsByClassName('input_video')[0];
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');

        // Estado de conexi√≥n
        socket.on('connect', () => {
            statusDot.classList.add('connected');
            statusText.innerText = "Conectado al PC";
            log('‚úÖ Conectado al servidor');
        });

        socket.on('disconnect', () => {
            statusDot.classList.remove('connected');
            statusText.innerText = "Desconectado";
            log('‚ùå Desconectado del servidor', true);
        });

        log('üîå Conectando a Socket.io...');

        // Configuraci√≥n de MediaPipe Hands
        log('ü§ñ Configurando MediaPipe...');
        const hands = new Hands({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5, // M√°s tolerante (antes 0.7)
            minTrackingConfidence: 0.5   // Mantiene mejor el rastro (antes 0.7)
        });

        hands.onResults(onResults);
        log('‚úÖ MediaPipe configurado');

        // Inicializar c√°mara
        log('üìπ Solicitando acceso a c√°mara...');

        // Primero intentar obtener permisos de c√°mara manualmente
        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: 'user',
                width: { ideal: 640 },
                height: { ideal: 480 },
                // Intentar desactivar autofocus (no todos los navegadores lo soportan)
                focusMode: { ideal: 'manual' },
                focusDistance: { ideal: 1.0 }, // Foco fijo en distancia media
                // Exposici√≥n manual para evitar cambios bruscos de luz
                exposureMode: { ideal: 'manual' },
                exposureTime: { ideal: 166 }, // ~60fps
                // Balance de blancos fijo
                whiteBalanceMode: { ideal: 'manual' }
            }
        })
            .then(stream => {
                log('‚úÖ C√°mara accesible');
                videoElement.srcObject = stream;

                videoElement.onloadedmetadata = () => {
                    log('‚úÖ Video cargado, iniciando MediaPipe...');

                    const camera = new Camera(videoElement, {
                        onFrame: async () => {
                            await hands.send({ image: videoElement });
                        },
                        width: 640,
                        height: 480
                    });
                    camera.start();
                    log('‚úÖ Sistema iniciado correctamente');
                };
            })
            .catch(err => {
                log('‚ùå Error de c√°mara: ' + err.message, true);
                log('üí° Verifica permisos de c√°mara', true);
            });

        // Sistema de memoria para evitar flickering
        let handDetected = false;
        let framesLost = 0;
        const MAX_FRAMES_TOLERANCE = 5; // Esperar 5 frames antes de decir "se fue"
        let lastValidData = null;

        function onResults(results) {
            let dataToSend = null;

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                // CASO 1: VEO LA MANO
                framesLost = 0; // Resetear contador

                if (!handDetected) {
                    log('üñêÔ∏è Mano detectada');
                    handDetected = true;
                }

                const landmarks = results.multiHandLandmarks[0];
                const indexFinger = landmarks[8];

                // Guardar datos v√°lidos
                dataToSend = {
                    x: 1 - indexFinger.x,
                    y: indexFinger.y,
                    detected: true
                };
                lastValidData = dataToSend; // Actualizar memoria

            } else {
                // CASO 2: NO VEO LA MANO
                if (framesLost < MAX_FRAMES_TOLERANCE && lastValidData !== null) {
                    // MENTIRA PIADOSA: Fingir que la mano sigue ah√≠ quieta
                    framesLost++;
                    dataToSend = lastValidData;
                    console.log(`‚ö†Ô∏è Mano perdida, usando memoria... (${framesLost}/${MAX_FRAMES_TOLERANCE})`);
                } else {
                    // Ya pas√≥ mucho tiempo, ahora s√≠ decir que se fue
                    if (handDetected) {
                        log('üëã Mano perdida definitivamente');
                        handDetected = false;
                    }
                    dataToSend = {
                        x: 0,
                        y: 0,
                        detected: false
                    };
                }
            }

            // Enviar datos (sea la mano real, la memoria, o false)
            if (dataToSend) {
                socket.emit('hand-data', dataToSend);
            }
        }
    </script>
</body>

</html>
